<meta name="robots" content="noindex">
<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>긴급! 24시 동물병원 정보 플랫폼</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style id="jsbin-css">
/* style.css */
body {
  font-family: 'Noto Sans KR', sans-serif;
  background-color: #fff8f0;
  color: #333;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #e63946;
  margin-bottom: 20px;
}
form {
  max-width: 700px;
  margin: 0 auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
label {
  font-weight: bold;
  display: block;
  margin-top: 20px;
}
input[type="radio"], select, textarea {
  margin-top: 10px;
}
textarea {
  width: 100%;
  height: 80px;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 10px;
  resize: none;
}
button {
  margin-top: 25px;
  background-color: #e63946;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}
button:hover {
  background-color: #d62839;
}
canvas {
  margin-top: 40px;
  display: block;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
  <h1>긴급! 24시 동물병원 정보 플랫폼</h1>
  <form id="surveyForm">
    <label>1. 반려동물을 키우시나요?</label>
    <input type="radio" name="q1" value="예" required> 예
    <input type="radio" name="q1" value="아니오"> 아니오

    <label>2. 반려동물 응급 시, 야간 할증을 포함하여 최대로 지불할 의향이 있는 금액 범위는 무엇인가요? (택 1)</label>
    <input type="radio" name="q2" value="50만원 미만"> A. 50만원 미만<br>
    <input type="radio" name="q2" value="50~100만원"> B. 50만원 ~ 100만원<br>
    <input type="radio" name="q2" value="100~200만원"> C. 100만원 ~ 200만원<br>
    <input type="radio" name="q2" value="200만원 이상"> D. 200만원 이상

    <label>3. 응급 상황 시 병원 정보에서 '가장 중요한 정보(1순위)'와 '두 번째로 중요한 정보(2순위)'를 선택해 주세요.</label>
    <select name="q3_1" required>
      <option value="">(1순위 선택)</option>
      <option value="현재 운영 여부">A. 현재 운영 여부</option>
      <option value="주차 가능 여부">B. 주차 가능 여부</option>
      <option value="주요 진료 과목">C. 주요 진료 과목</option>
    </select>
    <select name="q3_2" required>
      <option value="">(2순위 선택)</option>
      <option value="현재 운영 여부">A. 현재 운영 여부</option>
      <option value="주차 가능 여부">B. 주차 가능 여부</option>
      <option value="주요 진료 과목">C. 주요 진료 과목</option>
    </select>

    <label>4. 응급 상황 시 병원 정보에서 가장 빠르게 확인하고 싶은 핵심 정보 1가지를 선택해 주세요.</label>
    <input type="radio" name="q4" value="현재 운영 여부"> A. 현재 운영 여부<br>
    <input type="radio" name="q4" value="주차 가능 여부"> B. 주차 가능 여부<br>
    <input type="radio" name="q4" value="주요 진료 과목"> C. 주요 진료 과목

    <label>5. 응급 상황 시, 가장 우려되거나 불만족스러울 것으로 예상되는 점은 무엇이며,<br>그 해결책으로 우리 서비스에 가장 필요하다고 생각하는 기능은 무엇인가요?</label>
    <textarea name="q5" placeholder="자유롭게 작성해 주세요."></textarea>

    <button type="submit">제출하기</button>
  </form>

  <canvas id="chart"></canvas>

  <script src="script.js"></script>
<script id="jsbin-javascript">
// script.js
const form = document.getElementById('surveyForm');
const ctx = document.getElementById('chart');
const chartData = { '50만원 미만': 0, '50~100만원': 0, '100~200만원': 0, '200만원 이상': 0 };

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const payment = data.get('q2');
  if (payment) chartData[payment]++;

  drawChart();
  alert('응답이 제출되었습니다! 감사합니다.');
  form.reset();
});

function drawChart() {
  if (window.myChart) window.myChart.destroy();
  window.myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(chartData),
      datasets: [{
        label: '지불 의향 금액 응답 수',
        data: Object.values(chartData),
        backgroundColor: ['#f6bd60', '#f7ede2', '#f28482', '#84a59d'],
        borderWidth: 1,
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
}

</script>
</body>
</html>
